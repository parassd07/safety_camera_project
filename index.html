<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safety Message</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1); /* Mirror the selfie */
    }
    .message {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 8px #000;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <div class="message">Safety is in YOU</div>

  <script>
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    }).then(stream => {
      document.getElementById("video").srcObject = stream;
    }).catch(err => {
      alert("Camera access denied or not supported.");
      console.error(err);
    });
  </script>
</body>
</html>
